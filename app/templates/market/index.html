{% extends "base.html" %}
{% block meta_title%}Список товаров{% endblock%}
{% block content%}

<div class="container">
    <div class="mb-5">
        <h1>категории</h1>
    </div>
</div>
<div class="container">
    <div class="row">
    {% for cat in category %}
        <div class="col-4">
            <div class="card card-content" style="width: 18rem;">
                <img class="img-fluid" style = "height: 200; width: 200; display: block;" src="/static/img/{{cat.img}}.jpg" alt="">
                <div class="card-body">
                <a class="link" href="/{{cat.title}}"><h4 class="text-primary">{{cat.title}}</h4></a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>        
</div>

{% endblock%}
